<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<tr id="top-row">
			<td class="first-col"></td>
			<td class="second-col"></td>
			<td class="third-col"></td>
		</tr>
		<tr id="mid-row">
			<td class="first-col"></td>
			<td class="second-col"></td>
			<td class="third-col"></td>
		</tr>
		<tr id="bot-row">
			<td class="first-col"></td>
			<td class="second-col"></td>
			<td class="third-col"></td>
		</tr>
	</table>
</body>
</html>
